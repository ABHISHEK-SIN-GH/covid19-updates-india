<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Covid updates!</title>
    <link rel="stylesheet" href="static/style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="menu-bar">

          <img
            src="{{ url_for('static', filename='logo.jpg') }}"

          />

        <div class="list" id="li">
          <ul>
            <li><a href="{{ url_for('mainpage') }}">Home</a></li>
            <li><a href=" {{ url_for('data') }}">Data</a></li>
            <li><a href="{{ url_for('contactus') }}">Contact Us</a></li>
            <li><a href="{{ url_for('aboutus') }}">About Us</a></li>

      const menu = document.querySelector("#mobile-menu");
      const menuLinks = document.querySelector(".navbar_menu");
      const navLogo = document.querySelector("#navbar_logo");
      const mobileMenu = () => {
        menu.classList.toggle("is-active");
        menuLinks.classList.toggle("active");
      };
      menu.addEventListener("click", mobileMenu);
